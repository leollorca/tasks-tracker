<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks tracker</title>
    <link
      href="https://unpkg.com/@primer/css@^16.0.0/dist/primer.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <button id="darkModeButton" class="btn btn-primary">Dark mode</button>
    <main class="m-4">
      <h1>Tasks tracker</h1>
      <label for="taskTitleInput">Task title :</label>
      <input type="text" id="taskTitleInput" />
      <button id="createTaskButton" class="btn btn-primary">Create</button>
      <div id="tasksList" class="border p-5 mt-4"></div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
